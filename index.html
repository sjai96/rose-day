<style>
    :root {
        --bg1: #ff4d6d;
        --bg2: #ffffff;
        --glass: rgba(255,255,255,0.18);
        --accent: #fa578c;
        --btn-bg: #ffffff;
        --btn-text: #ff4d6d;
    }
.petal-burst {
    position: fixed;
    left: 50%;
    top: 50%;
    font-size: 1.8rem;       /* size of petals */
    pointer-events: none;
    transform-origin: center;
    animation-name: burst-out;
    animation-timing-function: ease-out;
    animation-iteration-count: 1;
}

@keyframes burst-out {
    0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0;
    }
    40% {
        opacity: 1;
    }
    100% {
        transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1);
        opacity: 0;
    }
}
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 60%);
        padding: 16px;
    }

    .card {
        background: var(--glass);
        border-radius: 24px;
        padding: 28px 22px;
        max-width: 420px;
        width: 100%;
        backdrop-filter: blur(18px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.3);
        opacity: 0;
        transform: translateY(24px) scale(0.98);
        transition: opacity 0.7s ease, transform 0.7s ease;
        display: none;
    }

    .card.visible {
        display: block;
        opacity: 1;
        transform: translateY(0) scale(1);
    }

    .rose-icon-big {
        font-size: 3.2rem;
        margin-bottom: 8px;
    }

    h1 {
        font-size: 1.9rem;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .name-span {
        color: var(--accent);
        font-weight: 700;
    }

    p {
        font-size: 1.05rem;
        line-height: 1.6;
        margin-bottom: 6px;
    }

    .note {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-top: 10px;
    }

    .button-wrapper {
        position: absolute;
        bottom: 36px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        pointer-events: none;
    }

    #open-btn {
        pointer-events: auto;
        border: none;
        border-radius: 999px;
        padding: 14px 26px;
        font-size: 1.05rem;
        font-weight: 600;
        background: var(--btn-bg);
        color: var(--btn-text);
        box-shadow: 0 10px 24px rgba(0,0,0,0.25);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    #open-btn span {
        display: inline-block;
    }

    #open-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(0,0,0,0.35);
    }

    #open-btn:active {
        transform: translateY(1px) scale(0.97);
        box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    .petal {
        position: fixed;
        top: -10vh;
        font-size: 1.6rem;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
    }

    @keyframes fall {
        0% {
            transform: translate3d(0, -10vh, 0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        100% {
            transform: translate3d(var(--x-move, 0px), 110vh, 0) rotate(360deg);
            opacity: 0;
        }
    }

    .expired-message {
        padding: 40px 24px;
        max-width: 480px;
        background: rgba(0,0,0,0.25);
        border-radius: 20px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.4);
    }

    .expired-message h1 {
        font-size: 1.8rem;
        margin-bottom: 12px;
    }

    .expired-message p {
        font-size: 1rem;
        opacity: 0.9;
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.7rem;
        }
        p {
            font-size: 1rem;
        }
        .rose-icon-big {
            font-size: 3rem;
        }
        #open-btn {
            font-size: 1rem;
            padding: 12px 23px;
        }
    }
</style>

<script>
    // ---------- TEMPORARY PAGE AUTO-EXPIRY ----------
    // Set the expiry date/time here (local time of server/visitor).
    // Example: active until 8 Feb 2026 00:00
    const EXPIRY_DATE = new Date("2026-02-08T00:00:00");

    document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        if (now > EXPIRY_DATE) {
            document.body.innerHTML = `
                <div class="overlay">
                    <div class="expired-message">

                        <p>But the feelings behind it were real, even if the page isn&#39;t anymore.</p>
                    </div>
                </div>
            `;
        }
    });
</script>
</head>
<body>

<div class="overlay">
    <!-- Main card -->
    <div id="rose-card" class="card">
        <div class="rose-icon-big">ðŸŒ¹</div>
        <h1 id="headline">Happy Rose Day, Renu ðŸŒ¹</h1>
		<p id="line1">
    This rose is for you my <span class="name-span" id="name-span">Love</span>,
</p>
<p id="line2">
    for the way your smile feels like home,<br>
    for the softness you leave behind in every moment,<br>
    and for loving me unconditionally .
</p>
<p class="note">
    Today isnâ€™t about rosesâ€¦<br>
    itâ€™s about how easily youâ€™ve bloomed in my heart.
</p>
    </div>

    <!-- Button at bottom -->
    <div class="button-wrapper">
        <button id="open-btn">
            <span>Open your rose</span>

<audio id="bg-music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    // ---------- Get name from URL & personalize ----------
    
    // ---------- Falling rose animation ----------
    let petalsInterval = null;

    function createPetal() {
        const petal = document.createElement("span");
        petal.className = "petal";
        petal.textContent = "ðŸŒ¹";

        const startX = Math.random() * window.innerWidth;
        const xMove = (Math.random() * 80) - 40; // -40px to +40px sway

        petal.style.left = startX + "px";
        petal.style.setProperty("--x-move", xMove + "px");
        const duration = 6 + Math.random() * 4; // 6-10s
        petal.style.animationDuration = duration + "s";

        document.body.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, duration * 1000 + 1000);
    }

 function startPetals() {
    if (petalsInterval) return;

    // Initial burst
    for (let i = 0; i < 6; i++) {
        setTimeout(createPetal, i * 120);
    }

    // Continuous heavier fall
    petalsInterval = setInterval(() => {
    for (let i = 0; i < 3; i++) {
        createPetal();
    }
}, 400);
}

function burstCenterPetalsOnce() {
    const count = 200; // number of petals in the burst

    for (let i = 0; i < count; i++) {
        setTimeout(() => {
            const petal = document.createElement("span");
            petal.className = "petal-burst";
            petal.textContent = "ðŸŒ¸"; // petal emoji

            // Random angle & distance
            const angle = Math.random() * Math.PI * 2; // 0â€“2Ï€
            const distance = 80 + Math.random() * 120; // 80â€“200 px

            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            petal.style.setProperty("--tx", tx + "px");
            petal.style.setProperty("--ty", ty + "px");

            const duration = 900 + Math.random() * 600; // 0.9â€“1.5s
            petal.style.animationDuration = duration + "ms";

            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, duration + 200);
        }, i * 40); // stagger for a quick but not instant explosion
    }
}
    // ---------- Button: reveal card + play music + start petals ----------
    function setupOpenButton() {
        const openBtn = document.getElementById("open-btn");
        const card = document.getElementById("rose-card");
        const music = document.getElementById("bg-music");

        if (!openBtn) return;

        openBtn.addEventListener("click", () => {
            // Show the card
            card.classList.add("visible");

            // Start petals
            startPetals();

            // Try to play music (mobile requires user interaction, which we have)
            if (music && music.play) {
                music.play().catch(() => {
                    // If autoplay fails, we stay silent gracefully
                    console.log("Music could not autoplay, user may need to tap again.");
                });
            }

            // Optionally, disable the button after first click
           // Smoothly fade out and remove the button
openBtn.style.transition = "opacity 0.4s ease, transform 0.4s ease";
openBtn.style.opacity = "0";
openBtn.style.transform = "translateY(10px) scale(0.95)";

setTimeout(() => {
    openBtn.remove();
}, 400);
        });
    }

    // ---------- Initialize on DOM ready (after expiry check) ----------
    document.addEventListener("DOMContentLoaded", () => {
         burstCenterPetalsOnce();
        setupOpenButton();
    });
</script>
